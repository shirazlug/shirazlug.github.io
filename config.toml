			next_session  = "جلسه آینده"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "شیراز لاگ"
		subtitle   = "به شیراز لاگ خوش آمدید:) لاگ یه گروهی است از آدم های مختلف که به منظور تبادل اطلاعات در حوزه ی کامپیوتر دور هم جمع می شوند، اگر می خوای یه چیزی یاد بگیری یا صرفا کنجکاوی که چیزای جدیدی که اسمشون ر تا حالا نشنیدی رو بشنوی، یا از کنار چند تا آدم جالب بودن لذت ببری و حتی چند تا دوست پیدا کنی،با ما همراه باش"
		buttonText = "درباره"

	# About section
	[params.about]
		headline    = "درباره شیراز لاگ"
		description = "گروه کاربران گنو/لینوکس شیراز یا «شیرازلاگ» گروهی مستقل، مردم‌نهاد، ناسودبر و عمومی از کاربران رایانه علاقه‌مند به گنو/لینوکس ساکن شیراز می‌باشد. تم محوری جلسه‌های شیرازلاگ عبارت است از مبانی فکری-تاریخی نرم‌افزارهای آزاد، معرفی، نصب و  استفاده از توزیع‌های مختلف گنو/لینوکس، توسعه‌ی توزیع‌های گنو/لینوکس و دیگر نرم‌افزارهای آزاد، معرفی زبان‌های برنامه‌نویسی آزاد و چگونگی برنامه‌نویسی با آن‌ها، امنیت عمومی داده‌ها در اینترنت، نرم‌افزارهای چندسکویی، بحث آزاد در حوزه‌ی نرم‌افزار آزاد و دیگر مسایل مرتبط با نرم‌افزارهای آزاد یا اجتماع‌های کاربری مرتبط با آن‌ها.  در واقع شیرازلاگ یک اجتماع از کاربران نرم افزار آزاد است که مایلند دقایقی را در کنار هم سپری کنند.<br> شرکت در جلسات این گروه برای عموم آزاد و رایگان است. شما نیز چنانچه علاقه‌مند هستید میتوانید در جلسات آن شرکت کنید و دانش خود را با سایر اعضا به اشتراک گذاشته و یا از دانش آنان استفاده کنید. شرط لازم برای شرکت در جلسه‌ها هیچ‌گونه پیش‌نیاز قبلی نیست و تمامی علاقه‌مندان می‌توانند در این جلسه‌ها شرکت کنند."
		buttonText  = "جلسه آینده"

