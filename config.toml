			icon = "img/free_app/atom.svg"
			title = "اتم"
			description = "اتم یک ادیتور متن چند سکویه برای کد زدن میباشد.اتم از اکثر زبان ها پشتیبانی میکند و همچنین دارایه امکانات زیادی میباشد. وب سایت رسمی : ATOM ."

		[[params.free_app.list]]
			icon = "img/free_app/gimp.svg"
			title = "گیمپ"
			description = "گیمپ یک نرم افزار چند سکویی برای ادیت عکس است.وب سایت رسمی: GIMP."

		[[params.free_app.list]]
